#此工作流将构建并推送一个节点。JS应用程序对Azure Web应用程序的每次推送到主分支。##配置此工作流：##1.在您的存储库中设置一个名为Azure_webapp_PublishProfile的秘密，其值为Azure发布配置文件。##2.更改Azure_webapp_name、Azure_webapp_Package_path和Node_Version环境变量的值(如下所示)。##有关用于Azure的GitHub操作的更多信息，请参阅https://github.com/Azure/Actions#以了解更多要部署到Azure的GitHub操作工作流，请参阅https://github.com/Azure/actions-workflow-samples on：Push：分支：-master env：Azure_webapp_name：You-app-name#将其设置为应用程序的名称Azure_webapp_Package_path：‘.’#将其设置为您的web应用程序项目的路径，默认为存储库根节点_version：‘10.x’#将其设置为使用作业的节点版本：构建和部署：name：BuildandDeployRun-on：Ubuntu-最新步骤：-use：action/checkout@master-name：use Node.js${env.node_version}use：action/sett-node@v1 with：node-version：${env.node_version}-名称：NPM安装，构建，并测试运行：\#构建和测试项目，然后#部署到Azure Web应用程序。NPM安装NPM运行构建--如果--当前NPM运行测试--如果现在--名称：‘Deploy to Azure webapp’用途：Azure/webapp-Deploy@v1 with：app-name：${{env.AZURE_webapp_name}发布-配置文件：${{Inv.AZURE_webapp_Publisup_profile}包：${env.AZURE_webapp_Package_path}
